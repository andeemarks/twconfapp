        <p>He is well known and well regarded in the Agile Software Development community. He is a frequent speakerat conferences around the world, and an important contributor to public discussions that further the state of the art.</p>
        <p>J.B. helps software organizations better satisfy their customers and the businesses they support. Expert at delivering successful software, he writes, teaches and speaks about why delivering better software is important, but not enough. He helps clients improve their bottom line by coaching teams as well as leading change programs. He helps software organizations off the treadmill of over-commitment and under-delivery, addressing all aspects of software delivery including understanding the business, gelling the team and even writing great code. Learn more about how Joe will inspire your software organization at jbrains.ca, at conferences world-wide, or by writing him directly at get.started@jbrains.ca</p>
